<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
</head>
<body>
{% block content %}
  <h2>Job Listings</h2>
  <ul>
    {% for job in jobs %}
      <li><a href="{% url 'job_detail' job.id %}">{{ job.title }}</a> at {{ job.company.name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
</body>
</html>
